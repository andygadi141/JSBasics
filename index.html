<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basics</title>
</head>
<body>
  <h1 id="welcome-msg">Welcome </h1>
  <button type="submit" id="btn" onclick="change()">Hi</button>

  <div>
    <p>
      What is your name? 
      <input id="name" type="text" oninput="inName()" autocomplete="off">
      <p id="hello"></p>
    </p>
  </div>

  <ul id="fruits">
    <li id="apple">apple</li>
    <li id="orange">orange</li>
    <li id="banana">banana</li>
  </ul>

  <ul id="vegetables">
    <li id="carrots">carrots</li>
    <li id="onions">onions</li>
    <li id="potatoes">potatoes</li>
  </ul>

  <ul id="desserts">
    <li id="cake">cake</li>
    <li id="pie">pie</li>
    <li id="ice cream">ice cream</li>
  </ul>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>

  <script src="main.js"></script>
</body>
</html>
